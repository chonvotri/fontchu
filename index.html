<!DOCTYPE html>
<html lang="vi" class="wusteam.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Generator ASCII là công cụ giúp bạn tạo các bức ảnh rất nghệ thuật chỉ từ các ký tự của bảng mã ASCII đơn thuần. Công cụ cho phép bạn điền văn bản và xuất ra chữ nghệ thuật từ ASCII." />
    <meta name="author" content="ThanhDieuTV">
    <link rel="shortcut icon" href="./public/assets/img/logo.avif" type="image/x-icon">
    <meta name="keywords" content="ascii art, ascii maker, tạo văn bản ascii, tạo chữ ascii, ascii" />
    <title>ASCII text art generator</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- theme css -->
    <link rel="stylesheet" href="./public/assets/css/theme.css">
    <!-- style css -->
    <link rel="stylesheet" href="./public/assets/css/style.css?v2">
    <!-- cdn dialog -->
    <link rel="stylesheet" href="//cdn.thanhdieu.com/dialog/wstoast/ws.toast.css">
</head>
<body class="nk-body npc-invest bg-lighter dark-mode"> <!-- Xoá class dark-mode nếu muốn về giao diện light -->
    <!-- loader gif -->
    <div class="loader" style="display:none;"><img src="./public/assets/img/loader.gif"></div>
    <div class="nk-wrap">
        <div class="nk-content nk-content-lg nk-content-fluid">
            <!-- container @w -->
            <div class="container-xl" id="app">
                <div class="col-sm-12 center-block mt-5">
                    <div class="card card-preview">
                        <div class="card-inner mt-3">
                            <div class="nya-title nk-ibx-action-item progress-rating">
                                <span class="nk-menu-text font-weight-bold">Tạo Chữ Nghệ Thuật ASCII</span>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="setinput">Nội Dung</label>
                                <div class="form-control-wrap">
                                    <textarea class="form-control" v-model="set.input" id="setinput" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-4 mb-3">
                                    <label class="form-label">Kiểu</label>
                                    <select class="form-control" v-model="set.font">
                                        <option value="all">Tất Cả</option>
                                        <option v-for="v in fonts">{{v}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-4 mb-3">
                                    <label class="form-label">Bố Cục Ngang</label>
                                    <select class="form-control" v-model="set.horizontalLayout">
                                        <option value="default">Mặc Định</option>
                                        <option value="full">Full</option>
                                        <option value="fitted">Fitted</option>
                                        <option value="controlled smushing">Controlled Smushing</option>
                                        <option value="universal smushing">Universal Smushing</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-4 mb-3">
                                    <label class="form-label">Chiều Rộng</label>
                                    <select class="form-control" v-model="set.width">
                                        <option value="50">50</option>
                                        <option value="60">60</option>
                                        <option value="70">70</option>
                                        <option value="80">80</option>
                                        <option value="90">90</option>
                                        <option value="100">100</option>
                                        <option value="undefined">Full</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-dim btn-outline-secondary card-link mt-2" @click="generate">
                                <i class="fa fa-arrow-down"></i>&ensp;Tạo Chữ
                            </button>
                            <button class="btn btn-dim btn-outline-secondary card-link mt-2" @click="reset">
                                <i class="fa fa-refresh"></i>&ensp;Cài Lại
                            </button>
                            <div class="border mt-4 mockup-code p-4">
                                <pre v-for="(line,index) in set.output.split('\n')"><code>{{line}}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content @d -->
        <div class="nk-footer nk-footer-fluid bg-lighter">
            <div class="container-xl">
                <div class="nk-footer-wrap">
                    <div class="nk-footer-copyright"> &copy; 2023 WusTeam.Com </div>
                </div>
            </div>
        </div>
        <!-- footer @e -->
    </div>
    <!-- wrap @e -->
    <!-- jquery 3.6.0 -->
    <script src="./public/assets/js/jquery-3.6.0.min.js"></script>
    <!-- vue -->
    <script src="//cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
   <!-- cdn dialog -->
    <script src="//cdn.thanhdieu.com/dialog/wstoast/ws.toast.js"></script>
    <!-- boostrap js -->
    <script src="//cdn.staticfile.org/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <!-- index js -->
    <script src="./public/assets/js/index.js"></script>
    <!-- figlet -->
    <script src="https://unpkg.com/figlet@1.5.2/lib/figlet.js"></script>
</body>
</html>
